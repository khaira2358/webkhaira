<!DOCTYPE html>
<html lang="en">

      <div class="row button">

        <button type="submit" class="button">Masuk</button>
      </div>
      <div class="signup-link">Belum daftar? <a href="#">Daftar sekarang</a></div>

      <!-- ✅ Tempat untuk pesan error -->
      <p id="errorMsg" style="color:red;"></p>
    </form>
  </div>
