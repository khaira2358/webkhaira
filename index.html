<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Form HTML CSS | CodingNepal</title>
  <link rel="stylesheet" href="stylelogin.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Registrasi</span></div>
    <form action="#">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Email atau No. HP" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Kata sandi" required />
      </div>
      <div class="pass"><a href="#">Lupa kata sandi?</a></div>
      <div class="row button">
        <button class="button" onclick="window.location.href='indexlanding.html'">Masuk</button>
      </div>
      <div class="signup-link">Belum daftar? <a href="#">Daftar sekarang</a></div>
    </form>
  </div>
<script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Hindari reload default form

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Ganti dengan validasi sesuai kebutuhanmu
      if (username && password) {
        // Bisa tambahkan validasi lain di sini
        window.location.href = "landing.html"; // Redirect
      } else {
        errorMsg.textContent = "Isi semua kolom dengan benar.";
      }
    });
  </script>
</body>
</html>
